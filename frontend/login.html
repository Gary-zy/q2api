<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q2API · 控制台登录</title>
    <style>
        :root {
            --bg-dark: #050505;
            --primary: #3b82f6;
            --primary-glow: rgba(59, 130, 246, 0.5);
            --glass-bg: rgba(20, 20, 20, 0.6);
            --glass-border: rgba(255, 255, 255, 0.08);
            --text-main: #ffffff;
            --text-muted: #9ca3af;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-main);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        /* 动态背景氛围 */
        .ambient {
            position: absolute;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 15% 50%, rgba(59, 130, 246, 0.15), transparent 25%),
                radial-gradient(circle at 85% 30%, rgba(139, 92, 246, 0.15), transparent 25%);
            z-index: 0;
            animation: pulse 10s ease-in-out infinite alternate;
        }

        @keyframes pulse {
            0% { opacity: 0.5; transform: scale(1); }
            100% { opacity: 0.8; transform: scale(1.1); }
        }

        .container {
            position: relative;
            z-index: 10;
            width: 100%;
            max-width: 400px;
            padding: 20px;
        }

        .login-card {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            padding: 40px;
            box-shadow: 
                0 25px 50px -12px rgba(0, 0, 0, 0.5),
                0 0 0 1px rgba(255, 255, 255, 0.05);
            transform: translateY(0);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .login-card:hover {
            transform: translateY(-2px);
            box-shadow: 
                0 30px 60px -12px rgba(0, 0, 0, 0.6),
                0 0 0 1px rgba(59, 130, 246, 0.2);
        }

        .header {
            text-align: center;
            margin-bottom: 32px;
        }

        .logo-text {
            font-size: 28px;
            font-weight: 800;
            background: linear-gradient(135deg, #fff 0%, #94a3b8 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: -0.02em;
            margin-bottom: 8px;
        }

        .subtitle {
            font-size: 13px;
            color: var(--text-muted);
            letter-spacing: 0.05em;
            text-transform: uppercase;
        }

        .field-group {
            margin-bottom: 24px;
            position: relative;
        }

        .input-wrapper {
            position: relative;
        }

        input {
            width: 100%;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid var(--glass-border);
            border-radius: 12px;
            padding: 16px 16px;
            color: #fff;
            font-size: 15px;
            outline: none;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        input:focus {
            background: rgba(0, 0, 0, 0.5);
            border-color: var(--primary);
            box-shadow: 0 0 0 4px rgba(59, 130, 246, 0.1);
        }

        input::placeholder {
            color: #52525b;
        }

        button {
            width: 100%;
            background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%);
            color: white;
            border: none;
            padding: 16px;
            border-radius: 12px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            transition: all 0.3s;
            box-shadow: 0 4px 12px rgba(37, 99, 235, 0.3);
        }

        button:hover {
            transform: translateY(-1px);
            box-shadow: 0 8px 20px rgba(37, 99, 235, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            filter: grayscale(100%);
        }

        /* 简单的加载动画 */
        .spinner {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 0.8s linear infinite;
            margin-right: 8px;
            vertical-align: middle;
            display: none;
        }

        button.loading .spinner { display: inline-block; }
        button.loading span { opacity: 0.8; }

        @keyframes spin { to { transform: rotate(360deg); } }

        /* Toast 提示 */
        .toast {
            position: fixed;
            top: 24px;
            left: 50%;
            transform: translateX(-50%) translateY(-20px);
            background: rgba(20, 20, 20, 0.9);
            backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
            padding: 12px 24px;
            border-radius: 50px;
            font-size: 14px;
            opacity: 0;
            transition: all 0.3s;
            pointer-events: none;
            display: flex;
            align-items: center;
            gap: 8px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            z-index: 100;
        }
        
        .toast.show {
            opacity: 1;
            transform: translateX(-50%) translateY(0);
        }

        .toast.error { border-color: rgba(239, 68, 68, 0.3); color: #fca5a5; }
        .toast.success { border-color: rgba(34, 197, 94, 0.3); color: #86efac; }

    </style>
</head>
<body>
    <div class="ambient"></div>

    <div class="container">
        <div class="login-card">
            <div class="header">
                <div class="logo-text">Q2API Console</div>
                <div class="subtitle">Access Control by-张扬</div>
            </div>
            
            <form id="loginForm">
                <div class="field-group">
                    <div class="input-wrapper">
                        <input type="password" id="password" name="password" required placeholder="请输入访问密钥" autofocus autocomplete="current-password">
                    </div>
                </div>
                
                <button type="submit" id="loginButton">
                    <div class="spinner"></div>
                    <span>进入控制台</span>
                </button>
            </form>
        </div>
    </div>

    <script>
        const form = document.getElementById('loginForm');
        const btn = document.getElementById('loginButton');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            btn.classList.add('loading');
            btn.disabled = true;

            const password = document.getElementById('password').value;

            try {
                // 模拟 API 请求或真实请求
                const r = await fetch('/api/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ password: password })
                });

                // 处理非 JSON 响应（防止服务器报错返回 HTML）
                const text = await r.text();
                let d;
                try { d = JSON.parse(text); } catch { d = { success: false, message: text }; }

                if (r.ok && d.success) {
                    localStorage.setItem('adminPassword', password);
                    showToast('验证成功，正在跳转...', 'success');
                    setTimeout(() => location.href = '/', 800);
                } else {
                    showToast(d.message || '验证失败，请检查密钥', 'error');
                    btn.classList.remove('loading');
                    btn.disabled = false;
                }
            } catch (e) {
                // 如果本地开发没有后端，为了演示，这里留一个后门（生产环境请删除）
                console.error(e);
                showToast('网络请求失败', 'error');
                btn.classList.remove('loading');
                btn.disabled = false;
            }
        });

        function showToast(msg, type = 'error') {
            const toast = document.createElement('div');
            toast.className = `toast ${type}`;
            // 简单的 SVG 图标
            const icon = type === 'error' 
                ? '<svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="10"/><line x1="12" y1="8" x2="12" y2="12"/><line x1="12" y1="16" x2="12.01" y2="16"/></svg>'
                : '<svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><polyline points="20 6 9 17 4 12"/></svg>';
            
            toast.innerHTML = `${icon}<span>${msg}</span>`;
            document.body.appendChild(toast);
            
            // 强制重绘以触发 transition
            requestAnimationFrame(() => toast.classList.add('show'));

            setTimeout(() => {
                toast.classList.remove('show');
                setTimeout(() => toast.remove(), 300);
            }, 2500);
        }
    </script>
</body>
</html>
